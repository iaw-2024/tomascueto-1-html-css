<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario centrado con Tailwind CSS</title>
  <!-- Incluye los estilos de Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="container mx-auto">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="bg-white p-6 rounded-lg shadow-md">
        <h4 class="text-center mb-4">Agregar elemento</h4>
        <form>
          <div class="mb-4">
            <label for="inputAgregar" class="block mb-2">Agregar elemento</label>
            <input type="text" class="form-input w-full border border-gray-300" id="inputAgregar">
          </div>
          <div class="flex justify-center">
            <button type="submit" class="btn btn-primary bg-green-500 hover:bg-green-600 px-2 py-1">Agregar</button>
          </div>
        </form>
      </div>
      <div class="bg-white p-6 rounded-lg shadow-md">
        <h4 class="text-center mb-4">Elegir elemento para editar</h4>
        <form>
          <div class="mb-4">
            <label for="selectEditar" class="block mb-2">Elija el elemento para editar</label>
            <select class="form-select w-full border border-gray-300" id="selectEditar">
              <option>Elemento 1</option>
              <option>Elemento 2</option>
              <option>Elemento 3</option>
            </select>
          </div>
          <div class="mb-4">
            <label for="inputNuevoTexto" class="block mb-2">Texto nuevo</label>
            <input type="text" class="form-input w-full border border-gray-300" id="inputNuevoTexto">
          </div>
          <div class="flex justify-center">
            <button type="submit" class="btn btn-primary bg-green-500 hover:bg-green-600 px-2 py-1">Editar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
